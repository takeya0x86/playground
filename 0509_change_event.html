<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>0509_change_event</title>
  </head>
  <body>
    <form>
      <input type="text" name="value1" id="value1" value="0">+
      <input type="text" name="value2" id="value2" value="0"><br>
      <br>
      Sum: <span id="sum">-</span>
    </form>
    <script>
      function ready() {
        document.querySelectorAll('input').forEach(function(input) {
          input.addEventListener('change', function(event) {
            const value1 = parseInt(document.getElementById('value1').value, 10);
            const value2 = parseInt(document.getElementById('value2').value, 10);
            if (isNaN(value1) || isNaN(value2)) {
              document.getElementById('sum').textContent = '-';
            } else {
              document.getElementById('sum').textContent = value1 + value2;
            }
          }, false);
        });
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', ready);
      } else {
        ready();
      }
    </script>
  </body>
</html>
