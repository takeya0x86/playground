<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>0510_new</title>
  </head>
  <body>
    <h1>New page</h1>
    <button type="button" id="close-window">Close Window</button>
    <script>
      function ready() {
        document.getElementById('close-window').addEventListener('click', function(event) {
          window.close();
        }, false);
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', ready);
      } else {
        ready();
      }
    </script>
  </body>
</html>
